name: Backend CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install
        working-directory: .

      - name: Lint
        run: yarn lint
        working-directory: .

      - name: Test
        run: yarn test
        working-directory: .

      - name: Build
        run: yarn build
        working-directory: .
